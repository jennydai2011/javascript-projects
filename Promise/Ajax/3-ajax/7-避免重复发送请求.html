<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重复请求攻击</title>
    <style>
        #result{
            width: 200px;
            height: 100px;
            border:solid 1px
        }
    </style>
</head>
<body>
    <button>
        点击发送请求
    </button>
   
    <div id="result"></div>
    <script>
        //获取button元素
        const btn = document.getElementsByTagName('button')[0];
        const result = document.getElementById('result')

        //1.创建对象
        let xhr = null;
        let isSending = false;

        //绑定事件
        btn.onclick = function(){
            if(isSending) xhr.abort();

            
            xhr = new XMLHttpRequest();

            //2. 初始化，设置请求方法
            isSending = true
            xhr.open('GET', 'http://127.0.0.1:8000/longrunning?t='+new Date()) //clear IE cache


            //3. 发送
            xhr.send(); 
            
            xhr.onreadystatechange = function(){
                if(xhr.readyState ===4){
                    isSending = false;
                }
            }
        }

       
        
    </script>
</body>
</html>
