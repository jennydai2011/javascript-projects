<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch 发送 ajax </title>
    <style>
        #result{
            width: 200px;
            height: 100px;
            border:solid 1px
        }
    </style>
</head>
<body>
    <button id="btn">
        点击发送AJAX请求
    </button>
    
    <div id="result"></div>
    <script>
        const btn = document.getElementById('btn');

        btn.onclick = function (){
            fetch('http://127.0.0.1:8000/fetch', {
                //请求方法
                method: 'POST',
                //headers
                headers: {
                    name: 'test'
                },
                //body
                body: 'use=1&pwd=2'
            })
        }

        
    </script>
</body>
</html>
