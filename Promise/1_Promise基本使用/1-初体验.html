<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Promise体验</h2>
        <button id='btn'>点击抽奖</button>
    </div>
    <script>
        //生成随机数
        function rand(m,n){
            return Math.ceil(Math.random() * ( n-m+1)) + m-1
        }
        /*点击按钮， 2s后显示是否中奖(30%概率中奖）
            若中奖， 弹出 恭喜恭喜，奖品为1万元
            若未中奖， 弹出 再接再厉*/
        const btn = document.getElementById('btn')
        //绑定单击事件
        btn.addEventListener('click', ()=>{
            
            // //定时器
            // setTimeout(()=>{
            //     //30% 1-100  1-30

            //     let n = rand(1, 100)
            //     if(n <=30){
            //         alert('恭喜恭喜')
            //     }else{
            //         alert('再接再厉')
            //     }

            // }, 2000)
            

         //Promis实现 --inside eventListener
         //resolve, reject
         const p = new Promise((resolve, reject) =>{

                // setTimeout(()=>{
                //30% 1-100  1-30
            setTimeout(()=>{
                let n = rand(1, 100)
                if(n <=30){
                    resolve(n) //将promise状态设为成功
                }else{
                    reject(n) //失败
                }

                }, 2000)

         }
        )

         //then
         p.then((number)=>{
            alert("chenggong, number is:" + number)
        }, (number)=>{
            alert("shibai, number is:"+ number)
        });

        })

       

    </script>
</body>
</html>
