    <script type="text/babel">        
        /*虚拟dom不能直接解析 {obj}*/
        /*虚拟dom不能直接解析 {for 循环不能写}*/

        /*
            一定注意区分: [JS 语句、代码] 与 【JS表达式]
            1.表达式：一个表达式会产生一个值，可以放在任何一个需要值的地方
                 1） a
                 2） a+b
                 3)  demo(1)
                 4) arr.map()
                 5) function test(){}
                 6) console.log
            2. 语句、代码
                1） if(){}
                2) for(){}
                3) switch(){case:***}
        */       

        /*
                jsx语法规则：
                1. 定义虚拟DOM时，不要加引号
                2. 引入变量(js表达式，不能是js代码）时，加{}
                3. 样式的类名不要用class,要用className
                4. 内联样式，要用style={{key:value}}的格式
                5. 虚拟DOM必须只有一个根标签
                6. 标签必须闭合
                7. element 必须是有效的HTML 标签
                     1）不认识的如果小写开头，jsx自动转化为HTML中同名元素
                     2） 如果大写开头，就认为是组件标签
        */

        //1. 创建类式组件
        //类必须继承React.Component
        //类必须写render方法
        //ref相当于 html 组件的id
        //使用回调函数形式的ref,如果用的内联函数, 在更新状态时，会先释放ref，再创建一个新的函数实例
        //更新时, ref 第一次传入的ref是null，第二次才是函数实例
        //而使用类的自定义函数则不会出现此问题, 实际开发中两种都可以，虽然传入null，但是不影响执行结果

        
        //jsx的注释必须用 {/*  */}
        class Demo extends React.Component{  
            /*
                React.createRef调用后返回一个容器，该容器存储被ref所标识的节点
                只能存一个节点
            */

            /*
                1) 通过onXXX属性指定事件处理函数,注意大小写
                a. React使用的是自定义合成事件, 而不是原生DOM事件 --为了兼容性
                b. React中的事件是通过事件委托方式处理的，委托给组件最外层的元素 --为了高效
                2) 通过event.target得到发生时间的dom元素对象， 不要过度使用ref
                    如果发现事件的ref，就是当前节点， 没有必须要使用ref
            */
            //创建ref容器
            myRef = React.createRef()
            myRef2 = React.createRef()

            state ={isHot:true}

            showData = (event) => {
                // const {input1} = this 
                // alert(input1.value)
                //console.log(this.myRef.current.value)
                console.log(event.target.value) //如果ref传入的是当前节点，不要使用ref， 而使用event.target

            }

            showData2 = () => {
                console.log('myRef2', this.myRef2)
                const {input2} = this.myRef2.current.value
                alert(this.myRef2.current.value)
            }
            changeWeather = () =>{
                //get state
                const {isHot} = this.state

                //更新状态
                this.setState({isHot:!isHot})

            }

            saveInput = (c) => {
                this.input1 = c;
                console.log('$', c)
            }
            render(){
                const {isHot} = this.state
                return (
                <div>
                    <h2>今天天气很{isHot? 'Hot':'Cool'}</h2>
                    
                    <input ref={this.myRef} type="text" placeholder="点击提示"/>

                    <button  onClick={this.showData}>点击提示左侧的数据</button>
                    <input ref={this.myRef2} onBlur={this.showData2} type="text" placeholder="失去焦点提示"/>

                    <br/>
                    <button onClick={this.changeWeather}>点击改变天气</button>
                </div>)
            }
        }

        //2。 渲染组件到页面
        /*
            执行了ReactDOM.render(<Demo/>....之后发生了什么？)
            1. React解析组件标签，找到了Demo组件
            2. 发现组件是类组件定义的，new该类的实例，调用实例的render方法，
            3. 将返回的虚拟DOM转化为真实DOM，然后展现
            4. html onclick ==> React onClick, C 大写
            5. onClick={demo}, {} 而且不要写(), 写了（）就直接执行了
        */

        ReactDOM.render(<Demo/>, document.getElementById('test'))

            console.log('title is clicked 2')
        } */

        
    </script>
