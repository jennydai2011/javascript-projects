<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <div id="test">      
    </div>
    <div id="demo"></div>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script> 
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.0.0-beta.1/babel.min.js"></script>

    <script type="text/javascript" src="../babel.min.js"></script> -->

    <!-- 此处一定要写 text/babel-->
    <script type="text/babel">
        //1。创建虚拟dom
        const VDOM = (
            <h1 id="title">
                <span> add tree React!</span>
            </h1> 
        )/*此处一定不要写引号，因为不是字符串*/
        //2. 渲染虚拟DOM 到页面
        ReactDOM.render(VDOM, document.getElementById('test'))
        
        const TDOM = document.getElementById('demo');
        console.log('virtual dom', VDOM)
        console.log('real dom', TDOM)
        debugger;

        console.log(typeof VDOM)
        console.log(VDOM instanceof Object);

        /*  关于虚拟dom
            1.本质是Objet类型的对象（ 一般对象）
            2. 虚拟DOM比较轻，真实DOM比较重， 因为虚拟DOM 是React内部使用，无需真实DOM的属性
            3. 虚拟DOM最终会被React转化为真实DOM，呈现在页面上
        */
    </script>
    
</body>
</html>
