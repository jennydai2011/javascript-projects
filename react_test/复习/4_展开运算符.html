<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr1 = [1,3,5,7,9]
        console.log(...arr1)//展开数组

        let arr2 = [2,4,6,8,10]
        console.log([...arr1, ...arr2])

        function sum(...numbers){
            return numbers.reduce( (preValue, curValue) => {

                return preValue + curValue
            })
        }
        console.log(sum(1, 2,3,4))

        let person ={name:'tome', age:15}
        let person2 = {...person} //字面量， 克隆一个对象
        //console.log(...person); //报错，不能展开对象
        

        person.name='jerry' //此处只修改了person的属性，person2的不变
        console.log(person)
        console.log(person2)

        //合并-自动覆盖已经有的属性，添加没有的属性
        let person3 = {...person, name:'user3', address:'earth'}
        console.log(person3)
    </script>

</body>
</html>
