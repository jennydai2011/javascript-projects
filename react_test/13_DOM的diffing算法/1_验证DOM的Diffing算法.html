<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test"></div>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script> 
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.0.0-beta.1/babel.min.js"></script>
    
    <!-- 此处一定要写 text/babel-->
    <script type="text/babel">  
        class Time extends React.Component{
            state = {date: new Date()}

            componentDidMount () {
                setInterval(() => {
                    this.setState({date: new Date()})
                }, 1000);
            }
            /*diffing算法比较到每个tag，最小单位是tag，
            如果tag 还有子tag, 逐层比较，如果子层没有变化，则不替换*/
            render(){
                return(
                    <div>
                        <h1>hello</h1>
                        <input type="text"/>
                        <span>现在是： {this.state.date.toTimeString()}</span>
                    </div>
                )
            }
        }

        ReactDOM.render(<Time/>, document.getElementById("test"))
    </script>
</body>
</html>
