<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>Document</title>
    <style>
        .title{
            background-color: orange;
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="test"></div>
   
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script> 
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.0.0-beta.1/babel.min.js"></script>
    
    <!-- 此处一定要写 text/babel-->
    <script type="text/babel">     
        //1.创建组件   
        class Login extends React.Component{
            /*受控组件与非受控组件的区别是：
            1. 受控组件不需要加ref
            2. 受控组件随着时间发生而改变组件的状态， 更改直接
            3. React官方不建议过分使用 ref*/

            /*
                高阶函数: 如果一个函数符合下面2个规范中的任何一个，那该函数就是高阶函数
                1. 若A函数，接收的参数是一个函数，那么A称为高阶函数
                2. 若A函数，返回的依然是一个函数，那么A也算高阶函数
                常见的高阶函数有：
                promise  new Promise = ( () => {})
                setTimeout
                arr.map
                jquery, on***


                函数的柯里化： 通过函数调用继续返回函数的形式，实际实现多次接收参数，最后统一处理的编码形式
            */
            //初始化状态
            state ={
                username: '',
                password: ''
            }

            //保存用户名到状态zhong 
            //不用柯里化
            saveFormData = (dataType, event) =>{
                this.setState({[dataType]:event.target.value})
                //return () => {}
            }
            // saveFormData = (dataType) => {
            //     //console.log(dataType)
            //     return (event) =>{                    
            //         console.log(dataType, event.target.value)
            //         //利用Object[attr]特性，取出动态的dataType的纸
            //        this.setState({ [dataType]: event.target.value})
            //     }
                
            // }
            
            //表单提交的回调
            handleSubmit = (event) =>{                
                event.preventDefault() //阻止表单提交
                const {username, password} = this.state
                alert(`${username}, ${password}`)
                
            }
            render(){
                return (
                    <form action="http://www.google.com" onSubmit={this.handleSubmit}>
                        用户名: <input onChange={ (event) => { this.saveFormData('username', event)}} type="text" name="username"/>
                        密码: <input onChange={ (event) => { this.saveFormData('password', event)}}  type="text" name="password"/>
                        <button>login</button>
                    </form>

                )
            }
        }
        //2.渲染组件
        ReactDOM.render(<Login/>, document.getElementById("test"))
    </script>
    
</body>
</html>
